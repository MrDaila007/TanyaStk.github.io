<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css">
    <title></title>
</head>
<body>
    <section id="profile">
       <div class="wrapper-profile">
           <h1 class="logo"></h1>
           <div class="buttons"></div>
           <div class="my-profile">
               <div class="user-name-head">
                   <h2 class="user-name"><span>Tanya</span></h2>
                </div>   
               <div class="about-me">
                    <div class="rectangle">
                        <img id="profile-img" src="./assets/images/Ellipse 4.png" alt="profile-img">
                    </div>
                    <h2 class="user-name"><span>Tanya</span></h2>
                    <div class="wrapper-user">
                        <h3 class="user-nickname"><span>@grafiki-cosinusa</span></h3>
                        <div class="follows-inf">
                            <h3 class="followings"><span>0</span> Followings</h3>
                            <h3 class="followers"><span>0</span> Followers</h3>
                        </div>
                        <div class="buttons-tweets">
                            <button class="tweets">Tweets</button>
                            <button class="tweets-replies">Tweets & replies</button>
                            <button class="likes">Likes</button>
                        </div>
                    </div>
               </div>
                <div class="feed">
                    <h4 class="start">Let's start!</h4>
                </div>
           </div>
       </div>
    </section>
    <section id="search">
        <div class="wrapper-searching">
            <h1 class="logo"></h1>
            <div class="buttons"></div>
            <div class="searching">
                <form class="searching-tweet">
                        <input id="searching-tweet" type="search" name="searching-tweet" placeholder="Search Tweet">
                        <button id="submit-searching" type="submit">
                            <img id="loupe" src="./assets/images/loupe (1) 1 (1).png" alt="loupe">
                        </button>
                </form>
                <div class="searching-results">
                    <img id="mem" src="assets/images/Rectangle 24.png" alt="mem">
                </div>
            </div>        
        </div>
    </section>
</body>
</html>
